<div class="flex flex-col h-full">
  <mat-progress-bar [value]="75"></mat-progress-bar>
  <div class="toolbar shadow-md">
    <button id="menu-toggle">
      <span class="material-icons text-white">
        menu
      </span>
    </button>

    <h1 class="flex-1 font-semibold text-2xl" style="margin: 0;">Current Chapter</h1>

    <div class="text-2xl">
      <b class="text-blue">7</b>
      <span>/</span>
      <b class="text-blue">9</b>
    </div>

    <div class="controls none md:block">
      <button>
        <span class="material-icons">
          arrow_back_ios_new
        </span>
      </button>

      <button>
        <span class="material-icons">
          arrow_forward_ios
        </span>
      </button>

      <button *ngIf="!isFullscreen; else exitFullscreenBtn" aria-label="Fullscreen" title="Fullscreen"
        (click)="toggleFullscreen()">
        <span class="material-icons">
          zoom_out_map
        </span>
      </button>

      <ng-template #exitFullscreenBtn>
        <button title="Exit Fullscreen" aria-label="Exit Fullscreen" (click)="toggleFullscreen()">
          <span class="material-icons">
            close_fullscreen
          </span>
        </button>
      </ng-template>
    </div>
  </div>

  <div class="flex-1 bg-red-300"></div>
</div>
